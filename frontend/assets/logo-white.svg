<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="30" cy="30" r="25" fill="white" opacity="0.1"/>
  
  <!-- Book/Ledger Icon -->
  <g transform="translate(15, 15)">
    <!-- Book Base -->
    <rect x="0" y="5" width="30" height="20" rx="2" fill="white" opacity="0.9"/>
    
    <!-- Book Pages -->
    <rect x="2" y="7" width="26" height="16" rx="1" fill="url(#gradient1)"/>
    
    <!-- Lines on pages (ledger lines) -->
    <line x1="5" y1="10" x2="25" y2="10" stroke="white" stroke-width="0.5" opacity="0.8"/>
    <line x1="5" y1="13" x2="25" y2="13" stroke="white" stroke-width="0.5" opacity="0.8"/>
    <line x1="5" y1="16" x2="25" y2="16" stroke="white" stroke-width="0.5" opacity="0.8"/>
    <line x1="5" y1="19" x2="20" y2="19" stroke="white" stroke-width="0.5" opacity="0.8"/>
    
    <!-- Checkmark (attendance) -->
    <path d="M 8 12 L 12 16 L 18 8" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Book Binding -->
    <rect x="0" y="5" width="3" height="20" rx="1" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="white">
    ClassLedger
  </text>
  <text x="50" y="40" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">
    by Tarka
  </text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>

