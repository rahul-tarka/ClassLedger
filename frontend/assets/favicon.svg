<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#gradient1)"/>
  
  <!-- Book/Ledger Icon -->
  <g transform="translate(12, 12)">
    <!-- Book Base -->
    <rect x="0" y="8" width="40" height="28" rx="3" fill="white" opacity="0.95"/>
    
    <!-- Book Pages -->
    <rect x="3" y="11" width="34" height="22" rx="2" fill="url(#gradient1)" opacity="0.1"/>
    
    <!-- Lines on pages (ledger lines) -->
    <line x1="8" y1="16" x2="32" y2="16" stroke="url(#gradient1)" stroke-width="1" opacity="0.6"/>
    <line x1="8" y1="20" x2="32" y2="20" stroke="url(#gradient1)" stroke-width="1" opacity="0.6"/>
    <line x1="8" y1="24" x2="32" y2="24" stroke="url(#gradient1)" stroke-width="1" opacity="0.6"/>
    <line x1="8" y1="28" x2="28" y2="28" stroke="url(#gradient1)" stroke-width="1" opacity="0.6"/>
    
    <!-- Checkmark (attendance) -->
    <path d="M 12 18 L 18 24 L 28 10" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Book Binding -->
    <rect x="0" y="8" width="4" height="28" rx="2" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>

