<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Book/Ledger Icon -->
  <g transform="translate(5, 8)">
    <!-- Book Base -->
    <rect x="0" y="4" width="34" height="22" rx="2.5" fill="url(#gradient1)"/>
    
    <!-- Book Pages -->
    <rect x="2" y="6" width="30" height="18" rx="1.5" fill="white" opacity="0.95"/>
    
    <!-- Lines on pages (ledger lines) -->
    <line x1="6" y1="10" x2="28" y2="10" stroke="#667eea" stroke-width="0.6" opacity="0.5"/>
    <line x1="6" y1="13" x2="28" y2="13" stroke="#667eea" stroke-width="0.6" opacity="0.5"/>
    <line x1="6" y1="16" x2="28" y2="16" stroke="#667eea" stroke-width="0.6" opacity="0.5"/>
    <line x1="6" y1="19" x2="24" y2="19" stroke="#667eea" stroke-width="0.6" opacity="0.5"/>
    
    <!-- Checkmark (attendance) -->
    <path d="M 9 13 L 13 17 L 21 7" stroke="#10b981" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Book Binding -->
    <rect x="0" y="4" width="4" height="22" rx="1.5" fill="#764ba2"/>
  </g>
  
  <!-- Text with proper spacing -->
  <text x="50" y="22" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="600" fill="#1e293b" letter-spacing="-0.5">
    ClassLedger
  </text>
  <text x="50" y="36" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="9" fill="#64748b" letter-spacing="0.5">
    by Tarka
  </text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>

